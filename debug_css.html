<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 測試</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 測試樣式 - 確保CSS載入 */
        .test-css-loaded {
            background: red !important;
            color: white !important;
            padding: 10px !important;
            margin: 10px 0 !important;
        }
    </style>
</head>
<body>
    <div class="test-css-loaded">
        如果看到紅色背景，表示CSS已載入
    </div>

    <div style="margin: 20px 0;">
        <button onclick="setTheme('default')">預設主題</button>
        <button onclick="setTheme('fruit')">水果主題</button>
        <button onclick="checkTheme()">檢查當前主題</button>
    </div>

    <div class="record-card">
        <h3>測試記帳卡片</h3>
        <p>這是一個測試卡片，用於檢查水果主題樣式是否正確應用。</p>
        <div class="record-card-date">01-18 星期日</div>
        <div class="record-card-amount">-NT$314</div>
    </div>

    <script>
        function setTheme(themeId) {
            document.documentElement.setAttribute('data-theme', themeId);
            console.log('主題已切換為:', themeId);
            console.log('HTML data-theme屬性:', document.documentElement.getAttribute('data-theme'));
            
            // 檢查樣式是否應用
            setTimeout(() => {
                const card = document.querySelector('.record-card');
                if (card) {
                    const computedStyle = window.getComputedStyle(card);
                    console.log('卡片背景:', computedStyle.background);
                    console.log('卡片邊框:', computedStyle.border);
                }
            }, 100);
        }

        function checkTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            console.log('當前主題:', currentTheme);
            
            // 檢查水果主題CSS變數是否存在
            const rootStyle = getComputedStyle(document.documentElement);
            console.log('水果主題主色調:', rootStyle.getPropertyValue('--color-primary'));
            console.log('水果主題次要色:', rootStyle.getPropertyValue('--color-secondary'));
        }

        // 初始化
        setTheme('fruit');
    </script>
</body>
</html>
