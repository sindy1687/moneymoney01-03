    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        let portfolioChart = null;

        // åˆå§‹åŒ–å„€è¡¨æ¿
        function initDashboard() {
            console.log('ğŸš€ åˆå§‹åŒ–æŠ•è³‡å„€è¡¨æ¿...');

        // è¼‰å…¥çµ±è¨ˆæ•¸æ“š
        function loadStatistics() {
            const analysis = getEnhancedPortfolioAnalysis();
            const stats = getInvestmentStatistics();
            
            if (!analysis) {
                document.getElementById('statsGrid').innerHTML = `

            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `

                    <div class="stat-value">NT$ ${formatNumber(analysis.summary.totalValue)}</div>
                    <div class="stat-change ${analysis.summary.totalPnL >= 0 ? 'positive' : 'negative'}">
                        ${analysis.summary.totalPnL >= 0 ? 'ğŸ“ˆ' : 'ğŸ“‰'}

                    <div class="stat-change">ç¶“é©—ç´¯ç©</div>

            `;
        }

        // è¼‰å…¥æŒè‚¡è¡¨æ ¼
        function loadPortfolioTable() {
            const portfolio = investmentTracker.portfolio;
            const tbody = document.getElementById('portfolioTableBody');
            
            if (portfolio.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 40px; color: #6b7280;">
                            å°šç„¡æŒè‚¡æ•¸æ“š
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = portfolio.map(stock => `
                <tr>
                    <td>
                        <div class="stock-name">${stock.stockName}</div>
                        <div class="stock-code">${stock.stockCode}</div>
                    </td>
                    <td>${stock.shares.toLocaleString()}</td>
                    <td>NT$ ${stock.avgCost.toFixed(2)}</td>
                    <td>NT$ ${stock.currentPrice.toFixed(2)}</td>
                    <td class="${stock.unrealizedPnL >= 0 ? 'positive' : 'negative'}">
                        NT$ ${formatNumber(stock.unrealizedPnL)}
                    </td>
                    <td class="${stock.unrealizedPnLPercent >= 0 ? 'positive' : 'negative'}">
                        ${stock.unrealizedPnLPercent.toFixed(2)}%
                    </td>
                    <td>NT$ ${formatNumber(stock.dividendIncome)}</td>
                </tr>
            `).join('');
        }

        // è¼‰å…¥å»ºè­°
        function loadRecommendations() {
            const analysis = getEnhancedPortfolioAnalysis();
            const recommendationsList = document.getElementById('recommendationsList');
            
            if (!analysis || !analysis.recommendations || analysis.recommendations.length === 0) {
                recommendationsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ’¡</div>
                        <p>ç›®å‰æ²’æœ‰ç‰¹åˆ¥å»ºè­°</p>
                    </div>
                `;
                return;
            }

            recommendationsList.innerHTML = analysis.recommendations.map(rec => `
                <div class="recommendation-item ${rec.priority}">
                    <div class="recommendation-title">${rec.title}</div>
                    <div class="recommendation-description">${rec.description}</div>
                    <div class="recommendation-action">å»ºè­°ï¼š${rec.action}</div>
                </div>
            `).join('');

        // è¼‰å…¥ç›®æ¨™é€²åº¦
        function loadTargets() {
            const targets = getInvestmentTargets();
            const targetsList = document.getElementById('targetsList');
            
            if (targets.length === 0) {
                targetsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ¯</div>
                        <p>å°šæœªè¨­å®šæŠ•è³‡ç›®æ¨™</p>
                    </div>
                `;
                return;
            }

            targetsList.innerHTML = targets.map(target => `

        // è¼‰å…¥åœ–è¡¨
        function loadCharts() {
            loadPortfolioChart();
            loadPerformanceChart();
        }

        // è¼‰å…¥æŠ•è³‡çµ„åˆåœ–è¡¨
        function loadPortfolioChart() {
            const ctx = document.getElementById('portfolioChart').getContext('2d');
            const portfolio = investmentTracker.portfolio;
            
            if (portfolioChart) {
                portfolioChart.destroy();
            }

            const data = {
                labels: portfolio.map(stock => stock.stockName || stock.stockCode),
                datasets: [{
                    data: portfolio.map(stock => stock.currentValue),
                    backgroundColor: [
                        '#667eea', '#764ba2', '#f093fb', '#f5576c', '#4facfe',
                        '#00f2fe', '#43e97b', '#38f9d7', '#fa709a', '#fee140'
                    ],
                    borderWidth: 0
                }]
            };

            portfolioChart = new Chart(ctx, {
                type: 'doughnut',
                data: data,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 15,
                                font: {
                                    size: 12
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const value = context.parsed;
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = ((value / total) * 100).toFixed(1);
                                    return `${context.label}: NT$ ${formatNumber(value)} (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });
        }

        // è¼‰å…¥æç›Šè¡¨ç¾åœ–è¡¨
        function loadPerformanceChart() {
            const ctx = document.getElementById('performanceChart').getContext('2d');
            const portfolio = investmentTracker.portfolio;
            
            if (performanceChart) {
                performanceChart.destroy();
            }

            const data = {
                labels: portfolio.map(stock => stock.stockName || stock.stockCode),
                datasets: [{
                    label: 'æç›Š (%)',
                    data: portfolio.map(stock => stock.totalPnLPercent),
                    backgroundColor: portfolio.map(stock => 
                        stock.totalPnLPercent >= 0 ? '#10b981' : '#ef4444'
                    ),
                    borderWidth: 0
                }]
            };

            performanceChart = new Chart(ctx, {
                type: 'bar',
                data: data,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const value = context.parsed.y;
                                    return `${context.label}: ${value.toFixed(2)}%`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return value + '%';
                                }
                            }
                        }
                    }
                }
            });
        }

        // é‡æ–°æ•´ç†å„€è¡¨æ¿
        function refreshDashboard() {
            console.log('ğŸ”„ é‡æ–°æ•´ç†å„€è¡¨æ¿...');
            investmentTracker.records = JSON.parse(localStorage.getItem('investmentRecords') || '[]');
            investmentTracker.portfolio = investmentTracker.calculatePortfolio();
            initDashboard();
        }

        // åŒ¯å‡ºæ•¸æ“š
        function exportData() {
            const analysis = getEnhancedPortfolioAnalysis();
            const stats = getInvestmentStatistics();
            
            const report = {
                generatedAt: new Date().toISOString(),
                summary: analysis?.summary || {},
                statistics: stats,
                portfolio: investmentTracker.portfolio,
                recommendations: analysis?.recommendations || [],
                targets: getInvestmentTargets()
            };
            
            const blob = new Blob([JSON.stringify(report, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `investment-report-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // æ ¼å¼åŒ–æ•¸å­—

        }

        // é é¢è¼‰å…¥æ™‚åˆå§‹åŒ–
