<html lang="zh-TW">
<head>

    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .budget-card-container {
            max-width: 400px;
            width: 100%;
        }
        
        .budget-card {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 32px;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-primary);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-primary);
        }
        
        /* ÈáëËâ≤ÈñÉÁ≤âÊïàÊûú */
        .budget-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 215, 0, 0.3) 0%, transparent 2%),
                radial-gradient(circle at 80% 40%, rgba(255, 223, 0, 0.2) 0%, transparent 2%),
                radial-gradient(circle at 40% 60%, rgba(255, 215, 0, 0.25) 0%, transparent 2%),
                radial-gradient(circle at 70% 80%, rgba(255, 223, 0, 0.15) 0%, transparent 2%),
                radial-gradient(circle at 10% 90%, rgba(255, 215, 0, 0.2) 0%, transparent 2%);
            animation: sparkle 3s ease-in-out infinite alternate;
            pointer-events: none;
        }
        
        @keyframes sparkle {
            0% { transform: rotate(0deg) scale(1); opacity: 0.7; }
            100% { transform: rotate(10deg) scale(1.1); opacity: 1; }
        }
        
        .budget-card-header {
            text-align: center;
            margin-bottom: 32px;
            position: relative;
            z-index: 1;
        }
        
        .budget-card-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .budget-total-section {
            text-align: center;
            margin-bottom: 32px;
            position: relative;
            z-index: 1;
        }
        
        .budget-total-label {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        
        .budget-total-amount {
            font-size: 48px;
            font-weight: 900;
            color: var(--text-primary);
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            line-height: 1;
            margin-bottom: 8px;
        }
        
        .budget-categories {
            margin-bottom: 32px;
            position: relative;
            z-index: 1;
        }
        
        .budget-category-item {
            background: var(--bg-light);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
            backdrop-filter: blur(5px);
            border: 1px solid var(--border-medium);
            transition: all 0.3s ease;
        }
        
        .budget-category-item:hover {
            background: var(--bg-lighter);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }
        
        .budget-category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .budget-category-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .budget-category-icon {
            font-size: 20px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--color-primary-rgba-15);
            border-radius: 8px;
        }
        
        .budget-category-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .budget-category-amount {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .budget-progress-bar {
            height: 6px;
            background: var(--bg-soft);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }
        
        .budget-progress-fill {
            height: 100%;
            background: var(--color-primary);
            border-radius: 3px;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px var(--color-primary-rgba-50);
        }
        
        .budget-card-actions {
            display: flex;
            gap: 12px;
            position: relative;
            z-index: 1;
        }
        
        .budget-btn {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .budget-btn-edit {
            background: var(--bg-light);
            color: var(--text-primary);
            border: 1px solid var(--border-medium);
        }
        
        .budget-btn-edit:hover {
            background: var(--bg-lighter);
            transform: translateY(-2px);
        }
        
        .budget-btn-save {
            background: var(--color-primary);
            color: var(--text-white);
            font-weight: 700;
        }
        
        .budget-btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px var(--color-primary-rgba-30);
        }
        
        /* ÈüøÊáâÂºèË®≠Ë®à */
        @media (max-width: 480px) {
            .budget-card {

            }
            
            .budget-total-amount {
                font-size: 36px;
            }
            
            .budget-card-title {
                font-size: 24px;
            }
        }
    </style>
</head>
